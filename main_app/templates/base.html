{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />



<link rel="stylesheet" href="{% static 'ckeditor/content.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block title %}
    <title>Around The World</title>
    {% endblock %}
  </head>
  <body>
    <header class="navbar sticky-navbar">
      <nav class="nav-wrapper">
        <a href="{% url 'article_list' %}" class="brand-logo"><img src="{% static 'images/The world studios.png' %}" alt="Logo" style="height: 64px; padding: 0 15px;"></a>
        <ul class="right">
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'article_list' %}">Recent News</a></li>
          <li><a href="{% url 'authored_article' %}">My Articles</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
      <p>Copyright &copy; All Rights Reserved Around The World 2023</p>
    </footer>
  </body>
</html>
